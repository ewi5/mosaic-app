<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mosaic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed left sky column -->
  <aside class="sky">
    <h1 class="logo">mosaic</h1>
    <div id="skyLine" class="sky-line">📍 <span id="city">loading…</span> • <span id="temp">--</span>° • <span id="time">--:--</span></div>
    <p class="caption">live prototype — connected via GitHub → Netlify</p>
    <div class="joycon"><div class="nub"></div></div>
  </aside>

  <!-- Scrollable building area -->
  <main class="building-wrap">
    <!-- fixed frame outlines that do not move -->
    <div class="building-frame" aria-hidden="true"></div>
    <section id="grid" class="grid" aria-label="your people"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
