<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>mosaic</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <aside class="sky">
      <h1 class="brand">mosaic</h1>
      <div class="weather">
        <div class="line"><span class="pin">📍</span><span id="coords">--</span></div>
        <div class="line"><span id="temp">--°</span> • wind <span id="wind">--</span></div>
        <div class="line" id="clock">--:--:--</div>
      </div>
    </aside>

    <main class="building">
      <header class="subtitle">live prototype — connected via <span>GitHub → Netlify</span></header>
      <section id="grid" class="grid"></section>
    </main>
  </div>

  <!-- analog stick -->
  <div class="joystick glass" id="stick">
    <div class="knob" id="knob"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
