<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>mosaic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- LEFT SKY (static) -->
    <aside id="sky">
      <div id="meta">
        <span id="city">—</span>
        <span id="wx">—</span>
        <span id="time">—</span>
      </div>
      <div id="joy" class="joy">
        <div class="nub"></div>
      </div>
    </aside>

    <!-- RIGHT BUILDING (only this scrolls) -->
    <main id="building">
      <section id="grid" class="grid" aria-label="windows"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
