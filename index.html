<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mosaic ‚Ä¢ v08</title>
  <link rel="preconnect" href="https://api.open-meteo.com">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <!-- SKY (left column) -->
    <aside class="sky">
      <div class="sky__badge">auto</div>
      <div class="sky__stars" aria-hidden="true"></div>
      <div class="sky__panel">
        <h1 class="brand">mosaic</h1>
        <div class="locrow">
          <span class="pin">üìç</span>
          <span id="coords">‚Äî</span>
        </div>
        <div id="weather">‚Äî</div>
        <div id="clock">‚Äî</div>
        <p class="hint">left = location ‚Ä¢ weather ‚Ä¢ time<br/>right = your people</p>
      </div>
    </aside>

    <!-- BUILDING (right column) -->
    <section class="building">
      <h2 class="visually-hidden">People</h2>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <template id="card-tpl">
    <article class="window">
      <div class="id">
        <div class="avatar" aria-hidden="true"></div>
        <div class="label">
          <div class="name"></div>
          <div class="meta">ring = days since proof</div>
        </div>
      </div>
      <div class="actions">
        <button class="pill knock">knock</button>
        <button class="pol">pol</button>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
