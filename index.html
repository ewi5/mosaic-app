<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Mosaic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#0b0e13">
</head>
<body>
  <div id="app">
    <!-- LEFT: static sky panel -->
    <aside class="sky" aria-label="location-and-weather">
      <div class="sky-inner">
        <div id="city" class="meta-line">📍 <span>locating…</span></div>
        <div id="wx" class="meta-line"><span>—°</span> • <span id="wind">wind —</span></div>
        <div id="clock" class="meta-line">--:--</div>
      </div>
      <div id="stick" aria-hidden="true">
        <div class="ring"></div>
        <div class="nub"></div>
      </div>
    </aside>

    <!-- RIGHT: building that scrolls -->
    <main class="building" id="building" aria-label="your-people">
      <div id="windows" class="windows"></div>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
